<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    /* Logo Styling */
    .logo {
      width: 150px;  /* Adjust the size of your logo */
      margin-bottom: 20px;
    }

    fieldset {
      border: 2px solid #4CAF50;
      padding: 10px;
      border-radius: 8px;
      width: 400px;
      background-color: #fff;
    }

    legend {
      font-size: 1.5em;
      color: #4CAF50;
      font-weight: bold;
    }

    label {
      margin-top: 5px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"] {
      margin: 0 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #2412ad;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .form-container h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Logo Section -->
  <img src="logo.png" alt="Logo" class="logo" /> <!-- Replace with your logo path -->

  <!-- Form Section -->
  <div class="form-container">
    <h1>Registration Form</h1>
    <form id="regForm" action="Ref.html" method="post">
      <fieldset>
        <legend>Registration</legend>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required />
        <br />

        <label for="user_email">Email Address:</label>
        <input type="email" id="user_email" name="user_email" required />
        <br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required />
        <br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
        <br />

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required />
        <label for="female">Female</label>
        <br />

        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Select Country</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="India">India</option>
          <option value="USA">United States</option>
          <option value="Canada">Canada</option>
        </select>
        <br />

        <label>
          <input type="checkbox" id="terms" name="terms" required />
          I agree to the <a href="#" target="_blank">terms and conditions</a>
        </label>
        <br /><br />

        <input type="submit" value="Register" />
      </fieldset>
    </form>
  </div>

  <script>
    document.getElementById("regForm").addEventListener("submit", function (event) {
      var name = document.getElementById("full_name").value.trim();
      var email = document.getElementById("user_email").value.trim();
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;
      var dob = document.getElementById("dob").value;
      var terms = document.getElementById("terms").checked;

      if (name.length < 3) {
        alert("Full name must be at least 3 characters.");
        event.preventDefault();
        return;
      }
      for (var i = 0; i < name.length; i++) {
        var ch = name.charAt(i);
        if (
          !(ch >= "A" && ch <= "Z") &&
          !(ch >= "a" && ch <= "z") &&
          ch !== " "
        ) {
          alert("Full name must contain only letters and spaces.");
          event.preventDefault();
          return;
        }
      }

      if (
        email.indexOf("@") < 1 ||
        email.indexOf(".") < email.indexOf("@") + 2 ||
        email.lastIndexOf(".") >= email.length - 1
      ) {
        alert("Please enter a valid email address.");
        event.preventDefault();
        return;
      }

      if (password === "" || confirmPassword === "") {
        alert("Please enter password and confirm password.");
        event.preventDefault();
        return;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        event.preventDefault();
        return;
      }

      if (dob === "") {
        alert("Please enter your date of birth.");
        event.preventDefault();
        return;
      }
      var birthYear = new Date(dob).getFullYear();
      var currentYear = new Date().getFullYear();
      var age = currentYear - birthYear;

      if (age < 18) {
        alert("You must be at least 18 years old to register.");
        event.preventDefault();
        return;
      }

      if (!terms) {
        alert("You must agree to the terms and conditions.");
        event.preventDefault();
        return;
      }
    });
  </script>
</body>
</html>
