<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .flex-container {
            display: flex;
            align-items: center;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            background-color: rgba(136, 105, 193, 0.86);
            padding: 20px;
            width: 300px;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>

<body>
    <img src="customer-help-tech-support-cartoon-illustration-feedback-service-internet-technology-online-support-center-vector.jpg" alt="logo" style="width: 200px; height: 200px;"> 
    <h1 style="margin: 10px;">CUSTOMER</h1>

    <div class="flex-container">
        <div class="column">
            <div class="form-container">
                <h2>GET REGISTERED</h2>
                <form id="registrationForm">
                    <label for="fname">Full Name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Enter your full name" required><br>

                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required><br>

                    <label for="gender">Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>

                    <label for="dob">DOB:</label><br>
                    <input type="date" id="dob" name="dob" required><br>

                    <label for="Country">Country:</label><br>
                    <select id="Country" name="Country" required>
                        <option value="">Select Country</option>   
                        <option value="Australia">Australia</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

                    <label for="confirmpassword">Confirm Password:</label><br>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required><br>

                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions</label><br>

                    <label for="opinion">Opinion:</label><br>
                    <textarea id="opinion" name="opinion" rows="4" cols="20" placeholder="Write your opinion..."></textarea><br>

                    <label for="bgcolor">Select Background Color:</label><br>
                    <input type="color" id="bgcolor" name="bgcolor" value="#ffffff"><br>

                    <input type="submit" value="Submit">
                </form>

                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const form = document.getElementById('registrationForm');

                        form.addEventListener('submit', (event) => {
                            event.preventDefault();
                            const fullName = document.getElementById('fname').value.trim();
                            const email = document.getElementById('email').value.trim();
                            const password = document.getElementById('password').value.trim();
                            const confirmPassword = document.getElementById('confirmpassword').value.trim();
                            const dob = document.getElementById('dob').value.trim();
                            const gender = document.querySelector('input[name="gender"]:checked');
                            const country = document.getElementById('Country').value;
                            const terms = document.getElementById('terms').checked;
                            const bgcolor = document.getElementById('bgcolor').value;

                            let isValid = true;

                            const nameRegex = /^[a-zA-Z.\-\s]+$/;
                            if (!fullName) {
                                alert('Please enter your full name.');
                                isValid = false;
                            } else if (!nameRegex.test(fullName)) {
                                alert('Full name can only contain letters, dots, hyphens, and spaces.');
                                isValid = false;
                            }

                            const emailRegex = /^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|hotmail\.com)$/;
                            if (!email) {
                                alert('Please enter your email.');
                                isValid = false;
                            } else if (!emailRegex.test(email)) {
                                alert('Email must be a valid Gmail, Yahoo, or Hotmail address.');
                                isValid = false;
                            }

                            if (!password) {
                                alert('Please enter a password.');
                                isValid = false;
                            } else if (password.length < 8) {
                                alert('Password must be at least 8 characters long.');
                                isValid = false;
                            }

                            if (!confirmPassword) {
                                alert('Please confirm your password.');
                                isValid = false;
                            } else if (password !== confirmPassword) {
                                alert('Passwords do not match.');
                                isValid = false;
                            }

                            if (!dob) {
                                alert('Please select your date of birth.');
                                isValid = false;
                            } else {
                                const dobDate = new Date(dob);
                                const today = new Date();
                                let age = today.getFullYear() - dobDate.getFullYear();
                                const monthDiff = today.getMonth() - dobDate.getMonth();
                                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
                                    age--;
                                }
                                if (age < 18) {
                                    alert('You must be at least 18 years old.');
                                    isValid = false;
                                }
                            }

                            if (!gender) {
                                alert('Please select your gender.');
                                isValid = false;
                            }

                            if (!country) {
                                alert('Please select your country.');
                                isValid = false;
                            }

                            if (!terms) {
                                alert('You must agree to the terms and conditions.');
                                isValid = false;
                            }

                            if (bgcolor) {
                                document.querySelector('.form-container').style.backgroundColor = bgcolor;
                            }

                            if (!isValid) {
                                return;
                            }

                            alert('Registration Successful!');
                            form.reset();
                        });
                    });
                </script>
            </div>

            <div style="background-color: rgb(128, 247, 104); height: 100px; width: 300px; margin: auto;"></div>
        </div>

        <div style="background-color: rgb(214, 197, 7); height: 640px; width: 300px;"></div>
    </div>
</body>
</html>
