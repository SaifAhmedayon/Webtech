<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg form validation</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="regForm" action="Reg form.html" method="post">
        <fieldset>
            <legend>Registration</legend>
            
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
            <br>
            
            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="user_email" required>
            <br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br>
            
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
            </select>
            <br>
            
            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
            </fieldset>
            
            <br>
            
            <label for="bg_color">Choose Background Color:</label>
            <input type="color" id="bg_color" name="bg_color">
            <br>
            
            <label>
                <input type="checkbox" name="terms" required>
                I agree to the <a href="#" target="_blank">terms and conditions</a>
            </label>
            <br>
            
            <input type="submit" value="Register">
        </fieldset>
    </form>

    <script>
        document.getElementById("regForm").addEventListener("submit", function(event) {
            var name = document.getElementById("full_name").value.trim();
            var email = document.getElementById("user_email").value.trim();
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var dob = document.getElementById("dob").value;

            
            if (name.length < 3) {
                alert("Full name must be at least 3 characters.");
                event.preventDefault();
                return;
            }
            for (var i = 0; i < name.length; i++) {
                var ch = name.charAt(i);
                if (!(ch >= "A" && ch <= "Z") && !(ch >= "a" && ch <= "z") && ch != " ") {
                    alert("Full name must contain only letters and spaces.");
                    event.preventDefault();
                    return;
                }
            }

        
            if (email.indexOf("@") < 1 || email.indexOf(".") < email.indexOf("@") + 2 || email.lastIndexOf(".") >= email.length - 1) {
                alert("Please enter a valid email address.");
                event.preventDefault();
                return;
            }

        
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault();
                return;
            }

            
            if (dob === "") {
                alert("Please enter your date of birth.");
                event.preventDefault();
                return;
            }
            var birthYear = new Date(dob).getFullYear();
            var currentYear = new Date().getFullYear();
            var age = currentYear - birthYear;
            if (age < 18) {
                alert("You must be at least 18 years old to register.");
                event.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
